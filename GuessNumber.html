<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        .main {
            width: 500px;
            margin: auto;
            background-color: black;
            border-radius: 25px;
            height: 70vh;
            padding: 20px;
        }
        input {
            height: 40px;
            width: 430px;
            margin-top: 40px;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-radius: 10px;
            border: none;
            margin-left: 30px;
        }
        .merge {
            margin-top: 30px;
            margin-left: 70px;
        }
    </style>
</head>
<body style="background-color: white;">
    <div class="main">
        <h1 style="color: greenyellow; text-align: center; font-size: 30px; font-family: cursive;">Number Guessing Game</h1>
        <h4 style="text-align: center; color: greenyellow; font-size: 20px; font-family: cursive;">Guess the number between 1 to 100</h4>
        <h5 style="text-align: center; color: greenyellow; font-size: 18px; font-family: cursive;">You Have Only 10 Chances To Guess The Number</h5>

        <input type="text" id="number" class="number" placeholder="Enter The Number"><br>
        <div class="merge">
            <button class="main-true" onclick="setNumber()" style="background-color: greenyellow; color: black; font-family: cursive; border: none; border-radius: 5px; width: 150px; height: 40px; font-size: 18px; cursor: pointer; font-weight: 600;">Guess Number</button>
            <button class="main-true" onclick="resetNumber()" style="background-color: greenyellow; color: black; font-family: cursive; border: none; border-radius: 5px; width: 150px; height: 40px; font-size: 18px; cursor: pointer; font-weight: 600; margin-left: 50px;">Reset</button>
        </div>

        <h1 id="message" style="color: greenyellow; text-align: center; font-size: 30px; font-family: cursive;"></h1>
        <h3 id="attempts" style="color: greenyellow; text-align: center; font-size: 20px; font-family: cursive;"></h3>
    </div>

    <script>
        let random = Math.floor(Math.random() * 100) + 1; // Generates random integer between 1 and 100
        let attempts = 0;
        const maxAttempts = 10;

        function setNumber() {
            const value = parseInt(document.querySelector("#number").value);
            if (!value || value < 1 || value > 100) {
                document.querySelector("#message").innerHTML = "Please enter a valid number between 1 and 100";
                return;
            }

            attempts++;
            if (value === random) {
                document.querySelector("#message").innerHTML = "Congratulations! You guessed the number!";
                document.querySelector("#attempts").innerHTML = `It took you ${attempts} attempts.`;
                disableInput();
            } else if (value < random) {
                document.querySelector("#message").innerHTML = "Too Low! Try again.";
            } else {
                document.querySelector("#message").innerHTML = "Too High! Try again.";
            }

            document.querySelector("#attempts").innerHTML = `Attempts: ${attempts}/${maxAttempts}`;

            if (attempts >= maxAttempts) {
                document.querySelector("#message").innerHTML = `Game Over! The correct number was ${random}.`;
                disableInput();
            }
        }

        function disableInput() {
            document.querySelector("#number").disabled = true;
            document.querySelector(".main-true").disabled = true;
        }

        function resetNumber() {
            random = Math.floor(Math.random() * 100) + 1; // Resets random number
            attempts = 0;
            document.querySelector("#message").innerHTML = "";
            document.querySelector("#attempts").innerHTML = "";
            document.querySelector("#number").value = "";
            document.querySelector("#number").disabled = false;
            document.querySelector(".main-true").disabled = false;
        }
    </script>
</body>
</html>
